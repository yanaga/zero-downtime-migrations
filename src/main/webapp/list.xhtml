<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Customer</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Customer Search">
            <p:fieldset>
                <h:panelGrid columns="3">
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="${customerController.form.name}"/>
                    <p:message for="name"/>
                    <p:outputLabel for="surname" value="Surname:"/>
                    <p:inputText id="surname" value="${customerController.form.surname}"/>
                    <p:message for="surname"/>
                    <h:panelGroup/>
                    <p:commandButton value="Search" update="peopleTable"/>
                    <h:panelGroup />
                    <h:panelGroup />
                    <p:commandButton value="New" action="#{customerController.create()}"/>
                </h:panelGrid>
            </p:fieldset>
            <p:spacer/>
            <p:fieldset>
                <p:dataTable id="peopleTable" var="p" value="#{customerController.findAll()}">
                    <p:column headerText="Name">
                        <h:outputText value="#{p.name}"/>
                    </p:column>
                    <p:column headerText="Surname">
                        <h:outputText value="#{p.surname}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" action="#{customerController.edit(p)}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:panel>
    </h:form>
</h:body>
</html>
